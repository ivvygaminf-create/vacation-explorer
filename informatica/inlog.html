<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inlog.css">
    <script src="script.js"></script>
</head>
<body>
<div class="wrapper">
    <h1>Login</h1>
    <form id="loginForm" action="index.html" method="post">
        <input type="text" id="username" placeholder="username" name="username" required>
        <br>
        <input type="password" id="password" placeholder="password" name="password" required>
        <span class="eye-icon" onclick="togglePasswordVisibility()" style="cursor: pointer;">👁️‍🗨️</span>
        <br>
        <input type="checkbox" id="rememberMe" name="rememberMe" class="why">
        <label class="for" for="rememberMe">Remember Me</label>
        <a href="#" class="forgotPassword">Forgot Password?</a>
        <br>
        <button id="button" type="submit" value="Login">Login</button>
        <p class="log">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
</div>
</body>
</html>
